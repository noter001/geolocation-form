<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حدد موقعك الجغرافي</title>
</head>
<body>
    <h2>حدد موقعك الجغرافي</h2>
    <input type="text" id="name" placeholder="اسم الزبون" required>
    <input type="text" id="customerId" placeholder="ID الزبون" required>
    <button onclick="getLocation()">مكاني</button>

    <p id="status"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
                document.getElementById("status").innerText = "جارٍ تحديد الموقع...";
            } else {
                alert("الخرائط الجغرافية غير مدعومة في هذا المتصفح.");
            }
        }

        function sendLocation(position) {
            var lat = position.coords.latitude;  // خط العرض
            var lng = position.coords.longitude; // خط الطول

            var name = document.getElementById('name').value;  // اسم الزبون
            var customerId = document.getElementById('customerId').value;  // ID الزبون

            var data = {
                "name": name,
                "customerId": customerId,
                "latitude": lat,
                "longitude": lng
            };

            // إرسال البيانات إلى Google Apps Script
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbx3o8GFaxQfmq8Fgp9WEyf0iBWSPTLivgsPDown0QmHCrek4VW9VaTptQqAlkDTHvOdmg/exec", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(data));

            document.getElementById("status").innerText = "تم إرسال الموقع بنجاح!";
            alert("تم إرسال الموقع بنجاح!");
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("لم تمنح إذنًا للوصول إلى الموقع الجغرافي.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("لم يكن الموقع الجغرافي متاحًا.");
                    break;
                case error.TIMEOUT:
                    alert("انتهت المهلة أثناء محاولة الحصول على الموقع.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("حدث خطأ غير معروف.");
                    break;
            }
        }
    </script>
</body>
</html>
